<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var theirLatLng = {lat: -25.363, lng: 131.044};
		
		// Store the location of Lighthouse Labs.
		var lighthouseLabsLatLong = {lat: 49.2819198, lng: -123.1105061};
		
		// Render the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10, // Increased zoom to street-level.
          center: lighthouseLabsLatLong
        });

        var theirMarker = new google.maps.Marker({
          position: theirLatLng,
          map: map,
          title: 'Hello World!'
        });
		
		// Create a marker that points to Lighthouse Labs.
		var myMarker = new google.maps.Marker({
          position: lighthouseLabsLatLong,
		  draggable: true,
          animation: google.maps.Animation.DROP,
          map: map,
          title: 'Hello Lighthouse!'
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtwJBGUujlOJOfiC4g87GpZ5J4s7zotGs&callback=initMap">
    </script>
  </body>
</html>
